<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Custom color palette */
        :root {
            --main-bg-color: #f8f9fa; /* Light grey */
            --navbar-bg-color: #03350d; /* Dark green */
            --navbar-text-color: #ffffff; /* White */
            --form-bg-color: #ffffff; /* White */
            --form-text-color: #000000; /* Black */
            --form-border-color: #ced4da; /* Light grey */
            --btn-bg-color: #03350d; /* Dark green */
            --btn-text-color: #ffffff; /* White */
        }

        /* Body styles */
        body {
            background-color: var(--main-bg-color);
            padding-top: 56px; /* Adjusted padding to account for fixed navbar */
        }

        /* Navbar styles */
        .navbar {
            background-color: var(--navbar-bg-color);
            color: var(--navbar-text-color);
        }

        /* Form styles */
        form {
            background-color: var(--form-bg-color);
            color: var(--form-text-color);
            border: 1px solid var(--form-border-color);
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        form label {
            font-weight: bold;
        }

        /* Button styles */
        input[type="submit"] {
            background-color: var(--btn-bg-color);
            color: var(--btn-text-color);
            border: 1px solid var(--btn-bg-color);
            border-radius: 5px;
            padding: 5px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #128949; /* Darker shade of Dark Green */
            border-color: #128949;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">EXPENSE TRACKER</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'credit_info' %}">Credits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'debit_info' %}">Debits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_credit_item' %}">Add Credit Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_debit_item' %}">Add Debit Item</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'summary' %}">Expense Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'edit_user_profile' %}">User Profile</a>
                    </li>
                    
                </ul>
              </div>
            </div>
          </div>
    </nav>

    <div class="container mt-4">
        <h1>User Profile</h1>
        <form method="post" action="{% url 'edit_user_profile' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user_profile.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.email }}" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="M" {% if user_profile.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if user_profile.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if user_profile.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ user_profile.age }}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ user_profile.amount }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
