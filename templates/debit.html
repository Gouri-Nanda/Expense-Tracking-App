<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Debit Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Custom color palette */
        :root {
            --main-bg-color: #f8f9fa; /* Light grey */
            --navbar-bg-color: #03350d; /* Dark green */
            --navbar-text-color: #ffffff; /* White */
            --form-bg-color: #ffffff; /* White */
            --form-text-color: #000000; /* Black */
            --form-border-color: #ced4da; /* Light grey */
            --btn-bg-color: #03350d; /* Dark green */
            --btn-text-color: #ffffff; /* White */
        }

        /* Body styles */
        body {
            background-color: var(--main-bg-color);
            padding-top: 56px; /* Adjusted padding to account for fixed navbar */
        }

        /* Navbar styles */
        .navbar {
            background-color: var(--navbar-bg-color);
            color: var(--navbar-text-color);
        }

        /* Form styles */
        form {
            background-color: var(--form-bg-color);
            color: var(--form-text-color);
            border: 1px solid var(--form-border-color);
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        form label {
            font-weight: bold;
        }

        /* Button styles */
        .btn-primary {
            background-color: var(--btn-bg-color);
            color: var(--btn-text-color);
            border: 1px solid var(--btn-bg-color);
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #128949; /* Darker shade of Dark Green */
            border-color: #128949;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">EXPENSE TRACKER</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'credit_info' %}">Credits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'debit_info' %}">Debits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_credit_item' %}">Add Credit Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_debit_item' %}">Add Debit Item</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'summary' %}">Expense Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'edit_user_profile' %}">User Profile</a>
                    </li>
                    
                </ul>
              </div>
            </div>
          </div>
    </nav>

    <div class="container mt-4">
        <h1>Add Debit Item</h1>
        <!-- Home icon link -->
        <a href="{% url 'home' %}" class="btn btn-link">
            <i class="bi bi-house-door"></i> <!-- Bootstrap Icons home icon -->
        </a>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>--select--</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Food">Food</option>
                    <option value="Cosmetics">Cosmetics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Fees">Fees</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Recharge">Recharge</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Water">Water</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Debit Item</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
